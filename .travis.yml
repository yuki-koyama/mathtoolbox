language: cpp

matrix:
  include:
    - compiler: gcc
      os: linux
      python: 3.7
    - compiler: clang
      os: osx
      python: 3.7

dist: xenial

addons:
  homebrew:
    packages:
    - eigen
  apt:
    packages:
    - libeigen3-dev

script:
- cmake -DMATHTOOLBOX_NLOPT_BASED_MODULES=ON -DMATHTOOLBOX_BUILD_EXAMPLES=ON -DMATHTOOLBOX_PYTHON_BINDINGS=ON .
- make
- ctest
