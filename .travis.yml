language: cpp

matrix:
  include:
    - compiler: gcc
      os: linux
    - compiler: clang
      os: osx

dist: xenial

addons:
  homebrew:
    packages:
    - eigen
  apt:
    packages:
    - libeigen3-dev

before_script:
  - pyenv versions
  - pyenv global 3.7.1

script:
  - cmake -DMATHTOOLBOX_NLOPT_BASED_MODULES=ON -DMATHTOOLBOX_BUILD_EXAMPLES=ON -DMATHTOOLBOX_PYTHON_BINDINGS=ON .
  - make
  - ctest
