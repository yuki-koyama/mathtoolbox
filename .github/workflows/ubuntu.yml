name: ubuntu

on: [push]

jobs:
  build-test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        python-version: [ '3.6', '3.7' ]

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: packages
      run: sudo apt-get install libeigen3-dev
    - name: submodule
      run: git submodule update --init --recursive
    - name: pip
      run: pip install numpy scipy
    - name: cmake
      run: cmake . -DMATHTOOLBOX_BUILD_EXAMPLES=ON -DMATHTOOLBOX_PYTHON_BINDINGS=ON -DPYBIND11_PYTHON_VERSION=${{ matrix.python-version }}
    - name: make
      run: make
    - name: ctest
      run: ctest
